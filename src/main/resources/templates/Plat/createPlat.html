<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guillaume Rabiller" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page formulaire création plats">

    <!-- CSS + Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
    <script src="https://kit.fontawesome.com/610665bae1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Formulaire création plat</title>
</head>


<body class="container">

    <!-- ------------------------    HEADER    ---------------------------- -->

    <div th:replace="Fragments/header :: header"></div>

    <!--  --------------------    MAIN DE LA PAGE     -------------------  -->


    <div class="row">
        <a class="btn btn-outline-secondary" th:href="@{/index}" role="button"><i class="fas fa-home"></i> Retour à l'index</a>
    </div>


    <br>
    <br>


   <div class="row">
        <h1>Création d'un Plat</h1>


        <form th:action="@{/savePlat}"
              th:object="${aPlat}" method="POST">
            <div class="form-group">
                <label class="form-label">Description</label>
                <input class="form-control" type="text" th:field="*{description}" th:required th:minlength="2" th:maxlength="64"/>
                <span class="error" th:if="${#fields.hasErrors('description')}">Erreur sur la description</span>
                <br>
            </div>
            <div class="form-group">
                <label class="form-label">Prix</label>
                <input class="form-control" type="text" th:field="*{prix}" th:required />
                <span class="error" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></span>
                <br>
            </div>
            <div class="form-group">
                <label class="form-label">Catégorie de plat</label>
                <select th:field="*{categorieId}" class="form-select" th:required>
                    <option th:each="categorie : ${categorieList}"
                                th:value="${categorie.id}"
                                th:text="${categorie.nomCategorie}"/>
                </select>
                <br>
            </div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            <a class="backbutton" th:href="@{/readPlat}" role="button"><i class="fas fa-home"></i> Retour </a>
        </form>
   </div>

    <br>
    <br>



    <!-- ------------------------    FOOTER    ---------------------------- -->

    <div th:replace="Fragments/footer :: footer"></div>



</body>
</html>
