<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guillaume Rabiller" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page mise à jour Tables">

    <!-- CSS + Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
    <script src="https://kit.fontawesome.com/610665bae1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Formulaire mise à jour Table</title>
</head>

<body class="container">

    <!-- ------------------------    HEADER    ---------------------------- -->

    <div th:replace="Fragments/header :: header"></div>


    <!--  --------------------    MAIN DE LA PAGE     -------------------  -->

    <div class="row">
        <a class="btn btn-outline-secondary" th:href="@{/index}" role="button"><i class="fas fa-home"></i> Retour à l'index</a>
    </div>


    <br>
    <br>


    <div class="row">
        <h1>Mise à jour Table</h1>

        <form th:action="@{/updateTable}"
              th:object="${aTable}" method="POST">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" />
                <br/>
            </div>
            <div class="form-group">
                <label class="form-label">No de table</label>
                <input class="form-control" type="number" th:field="*{noTable}" />
                <span class="error" th:if="${#fields.hasErrors('noTable')}">Erreur sur le numéro</span>
                <br/>
            </div>
            <div class="form-group">
                <label class="form-label">Description de la table</label>
                <input class="form-control" type="text" th:field="*{description}" th:minlength="2" th:maxlength="64" />
                <span class="error" th:if="${#fields.hasErrors('description')}">Erreur sur la description</span>
                <br/>
            </div>


            <input type="submit" value="Update Table" />
            <a class="backbutton" th:href="@{/readTable}" role="button"><i class="fas fa-home"></i> Retour </a>
        </form>
    </div>

    <br>
    <br>


    <!-- ------------------------    FOOTER    ---------------------------- -->

    <div th:replace="Fragments/footer :: footer"></div>



</body>
</html>
