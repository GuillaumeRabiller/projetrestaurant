<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guillaume Rabiller" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page d'historique du frigo">

    <!-- CSS + Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
    <script src="https://kit.fontawesome.com/610665bae1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Historique du frigo</title>
</head>

<body class="container">

    <div id="main">

        <!-- ------------------------    HEADER    ---------------------------- -->

        <div th:replace="Fragments/header :: header"></div>


        <!--  --------------------    MAIN DE LA PAGE     -------------------  -->


        <div class="row">
            <a class="btn btn-outline-secondary" th:href="@{/index}" role="button"><i class="fas fa-home"></i> Retour au Tableau de Bord</a>
        </div>


        <br>
        <br>


        <h1>Historique du frigo <span th:text="${nomFrigo}"></span> :</h1>

        <div class="row" style="width: 95% ; padding-left: 40px ">
            <table border="1" class="table table-striped table-hover table-sm">
                <tr>
                    <th>Date</th>
                    <th>Heure</th>
                    <th>Temp√©rature</th>
                    <th>Utilisateur</th>
                </tr>
                <tr th:each="enreg : ${tempList}">
                    <td th:text="${enreg.date}"></td>
                    <td th:text="${enreg.heure}"></td>
                    <td th:if="${enreg.tempDown} or ${enreg.tempUp}" th:text="${enreg.temp}" th:style="${enreg.tempDown} ? 'background: #095DA5' : 'background: #A73000'"></td>
                    <td th:unless="${enreg.tempDown} or ${enreg.tempUp}" th:text="${enreg.temp}" ></td>
                    <td th:text="${enreg.utilisateur}"></td>
                </tr>
            </table>
        </div>

        <br>
        <br>



        <!-- ------------------------    FOOTER    ---------------------------- -->

        <div th:replace="Fragments/footer :: footer"></div>

    </div>


</body>

</html>
